<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img v-bind:src="image" alt="" :class="[!inStock ? 'out-of-stock-img' : '']">
                </div>
                <div class="product-info">
                    <h1>{{product}}</h1>
                    <p v-if="inStock">In stock</p>
                    <p v-else>Out of stock</p>
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                    <div class="color-circle" v-bind:style="{backgroundColor: variant.color}" v-for="variant in variants" :key="variant.id" @mouseOver="updateVariant(variant.image)" >
                        
                    </div>
                    <div v-for="size in sizes">
                        {{size}}
                    </div>
                    <button :class="{disabledButton: !inStock}" class="button" v-on:click="addToCart" v-bind:disabled="!inStock">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
